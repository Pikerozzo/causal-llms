        <script type="text/javascript">

              // initialize global variables.

              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "genetic score", "label": "genetic score", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cognitive outcomes", "label": "cognitive outcomes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "academic outcomes", "label": "academic outcomes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "exercise intervention", "label": "exercise intervention", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "brain health", "label": "brain health", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "children with overweight/obesity", "label": "children with overweight/obesity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "brain health-related polymorphisms", "label": "brain health-related polymorphisms", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "favorable genetic profile", "label": "favorable genetic profile", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "individual response analysis", "label": "individual response analysis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "less favorable genetic profile", "label": "less favorable genetic profile", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "control group", "label": "control group", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "hippocampal volume", "label": "hippocampal volume", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "magnetic resonance imaging", "label": "magnetic resonance imaging", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "per-protocol analysis", "label": "per-protocol analysis", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "genetic score", "style": "solid", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "genetic score", "style": "solid", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "exercise intervention", "style": "solid", "to": "brain health", "width": 1}, {"arrows": "to", "color": "black", "from": "exercise intervention", "style": "solid", "to": "children with overweight/obesity", "width": 1}, {"arrows": "to", "color": "black", "from": "exercise intervention", "style": "solid", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "exercise intervention", "style": "solid", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "grey", "from": "brain health", "style": "dashed", "to": "children with overweight/obesity", "width": 1}, {"arrows": "to", "color": "grey", "from": "brain health", "style": "dashed", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "grey", "from": "brain health", "style": "dashed", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "grey", "from": "children with overweight/obesity", "style": "dashed", "to": "brain health", "width": 1}, {"arrows": "to", "color": "grey", "from": "cognitive outcomes", "style": "dashed", "to": "brain health", "width": 1}, {"arrows": "to", "color": "grey", "from": "cognitive outcomes", "style": "dashed", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "grey", "from": "academic outcomes", "style": "dashed", "to": "brain health", "width": 1}, {"arrows": "to", "color": "grey", "from": "academic outcomes", "style": "dashed", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "brain health-related polymorphisms", "style": "solid", "to": "genetic score", "width": 1}, {"arrows": "to", "color": "black", "from": "brain health-related polymorphisms", "style": "solid", "to": "brain health", "width": 1}, {"arrows": "to", "color": "black", "from": "brain health-related polymorphisms", "style": "solid", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "brain health-related polymorphisms", "style": "solid", "to": "favorable genetic profile", "width": 1}, {"arrows": "to", "color": "black", "from": "brain health-related polymorphisms", "style": "solid", "to": "individual response analysis", "width": 1}, {"arrows": "to", "color": "black", "from": "favorable genetic profile", "style": "solid", "to": "exercise intervention", "width": 1}, {"arrows": "to", "color": "black", "from": "favorable genetic profile", "style": "solid", "to": "brain health", "width": 1}, {"arrows": "to", "color": "black", "from": "favorable genetic profile", "style": "solid", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "favorable genetic profile", "style": "solid", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "less favorable genetic profile", "style": "solid", "to": "cognitive outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "less favorable genetic profile", "style": "solid", "to": "academic outcomes", "width": 1}, {"arrows": "to", "color": "black", "from": "individual response analysis", "style": "solid", "to": "cognitive outcomes", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,

                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
