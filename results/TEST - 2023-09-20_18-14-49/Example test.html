  <style type="text/css">
   #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
  </style>
 </head>
 <body>
  <section>
   <p>
    <mark>
     Excessive alcohol consumption
    </mark>
    can cause
    <mark>
     liver cirrhosis
    </mark>
    , and both can lead to
    <mark>
     death
    </mark>
    .
   </p>
  </section>
  <div class="card" style="width: 100%">
   <div class="card-body" id="mynetwork">
   </div>
  </div>
  <div id="config">
  </div>
  <script type="text/javascript">
   // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Excessive alcohol consumption", "label": "Excessive alcohol consumption", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "liver cirrhosis", "label": "liver cirrhosis", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "death", "label": "death", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "Excessive alcohol consumption", "style": "solid", "title": "Excessive alcohol consumption can cause liver cirrhosis", "to": "liver cirrhosis", "width": 1}, {"arrows": "to", "color": "black", "from": "Excessive alcohol consumption", "style": "solid", "title": "Excessive alcohol consumption can cause liver cirrhosis, and both can lead to death.", "to": "death", "width": 1}, {"arrows": "to", "color": "black", "from": "liver cirrhosis", "style": "solid", "title": "Excessive alcohol consumption can cause liver cirrhosis, and both can lead to death.", "to": "death", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
  </script>
 </body>
