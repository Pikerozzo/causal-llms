              // initialize global variables.

              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "1.1 Kg, four-hour-old, 29-weeks-gestation male patient", "label": "1.1 Kg, four-hour-old, 29-weeks-gestation male patient", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "limb salvage", "label": "limb salvage", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "anesthetic management", "label": "anesthetic management", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "two-year follow-up visit", "label": "two-year follow-up visit", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "right upper extremity ischemia", "label": "right upper extremity ischemia", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "risks of post-reperfusion syndrome", "label": "risks of post-reperfusion syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "neonatal constriction band syndrome", "label": "neonatal constriction band syndrome", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "blood loss", "label": "blood loss", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "full neurologic recovery", "label": "full neurologic recovery", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "surgical team", "label": "surgical team", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "fragile neonate", "label": "fragile neonate", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "1.1 Kg, four-hour-old, 29-weeks-gestation male patient", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "1.1 Kg, four-hour-old, 29-weeks-gestation male patient", "style": "solid", "to": "anesthetic management", "width": 1}, {"arrows": "to", "color": "black", "from": "1.1 Kg, four-hour-old, 29-weeks-gestation male patient", "style": "solid", "to": "two-year follow-up visit", "width": 1}, {"arrows": "to", "color": "black", "from": "right upper extremity ischemia", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "right upper extremity ischemia", "style": "solid", "to": "anesthetic management", "width": 1}, {"arrows": "to", "color": "black", "from": "right upper extremity ischemia", "style": "solid", "to": "risks of post-reperfusion syndrome", "width": 1}, {"arrows": "to", "color": "black", "from": "neonatal constriction band syndrome", "style": "solid", "to": "right upper extremity ischemia", "width": 1}, {"arrows": "to", "color": "black", "from": "neonatal constriction band syndrome", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "neonatal constriction band syndrome", "style": "solid", "to": "anesthetic management", "width": 1}, {"arrows": "to", "color": "black", "from": "neonatal constriction band syndrome", "style": "solid", "to": "two-year follow-up visit", "width": 1}, {"arrows": "to", "color": "black", "from": "limb salvage", "style": "solid", "to": "blood loss", "width": 1}, {"arrows": "to", "color": "black", "from": "limb salvage", "style": "solid", "to": "two-year follow-up visit", "width": 1}, {"arrows": "to", "color": "black", "from": "anesthetic management", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "anesthetic management", "style": "solid", "to": "full neurologic recovery", "width": 1}, {"arrows": "to", "color": "black", "from": "surgical team", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "surgical team", "style": "solid", "to": "full neurologic recovery", "width": 1}, {"arrows": "to", "color": "grey", "from": "blood loss", "style": "dashed", "to": "full neurologic recovery", "width": 1}, {"arrows": "to", "color": "black", "from": "fragile neonate", "style": "solid", "to": "limb salvage", "width": 1}, {"arrows": "to", "color": "black", "from": "fragile neonate", "style": "solid", "to": "anesthetic management", "width": 1}, {"arrows": "to", "color": "black", "from": "fragile neonate", "style": "solid", "to": "risks of post-reperfusion syndrome", "width": 1}, {"arrows": "to", "color": "grey", "from": "full neurologic recovery", "style": "dashed", "to": "blood loss", "width": 1}, {"arrows": "to", "color": "grey", "from": "full neurologic recovery", "style": "dashed", "to": "two-year follow-up visit", "width": 1}, {"arrows": "to", "color": "grey", "from": "two-year follow-up visit", "style": "dashed", "to": "full neurologic recovery", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [

        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
